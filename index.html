<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Examples for OnlineProxy api</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.2/vue.js"></script>
    <script src="./dist/index.bundle.js"></script>
</head>
<body>

<div id="example1" >
    <button type="button" @click="showProxyList">RUN</button>

    <div v-for="(data, key) in proxyList">
        {{ data }}
    </div>
    <!-- DivTable.com -->
</div>

<script>
    var driver = new window.OnlineProxyDriver('')
    new Vue({
        data() {
            return {
              proxyList: {},
            };
        },
        el: '#example1',
        methods: {
            showProxyList: function () {
                driver.getProxyList().then((res) => {
                    this.proxyList = res
                });
            },
        },

    });
</script>

</body>
</html>
